<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CarspireOnline</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
  body {
    transition: background 0.4s ease;
  }
  .glass {
    backdrop-filter: blur(18px);
    background: rgba(255,255,255,0.12);
  }
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">

/* ---------------- USERS ---------------- */

const USERS = [
  { id: 1, username: "AnapatMaliwong", password: "PorscheAnapatMaliwong2554678" },
  { id: 2, username: "BewCEO", password: "Bew_spire_TH0311" },
  { id: 3, username: "MarkeyMOD", password: "Mark_Key979" },
  { id: 4, username: "IkkyuMOD", password: "Ik_u0a_972" },
  { id: 5, username: "MickMOD", password: "MickThebigboc7903" }
];

/* ---------------- APP ---------------- */

function App() {
  const [user, setUser] = React.useState(null);
  const [page, setPage] = React.useState("login");
  const [theme, setTheme] = React.useState(
    localStorage.getItem("theme") || "dark"
  );

  React.useEffect(() => {
    document.body.className =
      theme === "dark"
        ? "bg-gradient-to-br from-slate-900 via-indigo-950 to-black text-white"
        : "bg-gray-100 text-black";
    localStorage.setItem("theme", theme);
  }, [theme]);

  function login(username, password) {
    const found = USERS.find(
      u => u.username === username && u.password === password
    );
    if (!found) return alert("Invalid login");
    setUser(found);
    setPage("menu");
  }

  function logout() {
    setUser(null);
    setPage("login");
  }

  if (page === "login") return <Login login={login} />;
  if (page === "menu") return <Menu user={user} setPage={setPage} />;
  if (page === "profile")
    return <Profile user={user} setUser={setUser} logout={logout} setPage={setPage} />;
  if (page === "settings")
    return <Settings theme={theme} setTheme={setTheme} setPage={setPage} />;

  return <Placeholder title={page} setPage={setPage} />;
}

/* ---------------- LOGIN ---------------- */

function Login({ login }) {
  const [u, setU] = React.useState("");
  const [p, setP] = React.useState("");

  return (
    <div className="min-h-screen flex items-center justify-center">
      <div className="glass p-10 rounded-3xl shadow-2xl w-full max-w-md border border-white/10">
        <h1 className="text-4xl font-bold text-center mb-8">CarspireOnline</h1>

        <input
          className="w-full p-3 mb-4 rounded-xl bg-black/30 border border-white/20"
          placeholder="Username"
          onChange={e => setU(e.target.value)}
        />
        <input
          type="password"
          className="w-full p-3 mb-6 rounded-xl bg-black/30 border border-white/20"
          placeholder="Password"
          onChange={e => setP(e.target.value)}
        />

        <button
          onClick={() => login(u, p)}
          className="w-full bg-gradient-to-r from-blue-600 to-indigo-600 py-3 rounded-xl font-bold"
        >
          Login
        </button>
      </div>
    </div>
  );
}

/* ---------------- MENU ---------------- */

function Menu({ user, setPage }) {
  return (
    <div className="min-h-screen">

      {/* TOP BAR */}
      <div className="flex justify-between items-center p-6">
        <h1 className="text-2xl font-bold">CarspireOnline</h1>
        <button
          onClick={() => setPage("profile")}
          className="px-4 py-2 rounded-full glass hover:scale-105 transition"
        >
          {user.username}
        </button>
      </div>

      {/* HERO */}
      <div className="mx-6 mb-12 h-48 rounded-3xl 
        bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600
        flex items-center justify-center shadow-2xl">
        <h2 className="text-5xl font-bold">Brief</h2>
      </div>

      {/* GRID */}
      <div className="grid md:grid-cols-3 gap-8 px-6">

        {[
          ["Community", "Community"],
          ["Car Diagnostics", "Diagnostics"],
          ["Trend", "Trend"],
        ].map(([label, page]) => (
          <button
            key={page}
            onClick={() => setPage(page)}
            className="glass h-44 rounded-3xl shadow-xl
              text-3xl font-semibold
              hover:-translate-y-2 hover:shadow-2xl transition"
          >
            {label}
          </button>
        ))}

      </div>
    </div>
  );
}

/* ---------------- PROFILE ---------------- */

function Profile({ user, setUser, logout, setPage }) {
  const [name, setName] = React.useState(user.username);

  return (
    <div className="min-h-screen flex items-center justify-center">
      <div className="glass p-10 rounded-3xl shadow-2xl w-full max-w-md">

        <h1 className="text-3xl font-bold mb-6">Profile</h1>

        <label className="text-sm opacity-70">Display Name</label>
        <input
          value={name}
          onChange={e => setName(e.target.value)}
          className="w-full p-3 mb-6 rounded-xl bg-black/30 border border-white/20"
        />

        <button
          onClick={() => {
            setUser({ ...user, username: name });
            alert("Profile updated");
          }}
          className="w-full mb-3 bg-blue-600 py-3 rounded-xl"
        >
          Save Profile
        </button>

        <button
          onClick={() => setPage("settings")}
          className="w-full mb-3 bg-indigo-600 py-3 rounded-xl"
        >
          Settings
        </button>

        <button
          onClick={logout}
          className="w-full bg-red-600 py-3 rounded-xl"
        >
          Logout
        </button>

        <button
          onClick={() => setPage("menu")}
          className="w-full mt-4 opacity-70"
        >
          Back
        </button>
      </div>
    </div>
  );
}

/* ---------------- SETTINGS ---------------- */

function Settings({ theme, setTheme, setPage }) {
  return (
    <div className="min-h-screen flex items-center justify-center">
      <div className="glass p-10 rounded-3xl w-full max-w-md">
        <h1 className="text-3xl font-bold mb-6">Settings</h1>

        <button
          onClick={() => setTheme(theme === "dark" ? "light" : "dark")}
          className="w-full bg-gradient-to-r from-purple-600 to-indigo-600 py-3 rounded-xl mb-6"
        >
          Switch to {theme === "dark" ? "Light" : "Dark"} Theme
        </button>

        <button
          onClick={() => setPage("menu")}
          className="w-full opacity-70"
        >
          Back
        </button>
      </div>
    </div>
  );
}

/* ---------------- PLACEHOLDER ---------------- */

function Placeholder({ title, setPage }) {
  return (
    <div className="min-h-screen flex flex-col items-center justify-center">
      <h1 className="text-5xl font-bold mb-8">{title}</h1>
      <button
        onClick={() => setPage("menu")}
        className="px-6 py-3 bg-white text-black rounded-xl"
      >
        Back to Menu
      </button>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);

</script>
</body>
</html>
