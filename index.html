<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CarSpireOnline</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= ROOT THEME ================= */
:root{
  --bg:#000;
  --card:#0e0e0e;
  --text:#fff;
  --muted:#aaa;
  --accent:linear-gradient(135deg,#ff4500,#ffd700);
}
[data-theme="light"]{
  --bg:#f5f5f5;
  --card:#fff;
  --text:#000;
  --muted:#555;
}

/* ================= GLOBAL ================= */
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:radial-gradient(circle at top,#1a1a1a,black);
  font-family:Segoe UI,Arial,sans-serif;
  color:var(--text);
  min-height:100vh;
}

/* ================= LOGIN ================= */
#loginScreen{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle,#111,#000);
  z-index:9999;
}
.login-box{
  width:360px;
  background:var(--card);
  padding:30px;
  border-radius:20px;
  box-shadow:0 30px 80px rgba(0,0,0,.7);
}
.login-box h2{
  text-align:center;
  margin-bottom:20px;
  background:var(--accent);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.login-box input{
  width:100%;
  padding:14px;
  margin-bottom:15px;
  border-radius:10px;
  border:1px solid #333;
  background:#111;
  color:#fff;
}
.login-box button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:#000;
  font-weight:700;
  cursor:pointer;
}
.login-error{
  color:#ff5555;
  font-size:13px;
  text-align:center;
  display:none;
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:15px;
  left:50%;
  transform:translateX(-50%);
  background:linear-gradient(135deg,#111,#000);
  border-radius:50px;
  padding:10px 18px;
  display:flex;
  gap:14px;
  align-items:center;
  box-shadow:0 10px 40px rgba(0,0,0,.7);
}
header a{
  color:var(--text);
  text-decoration:none;
  padding:10px 18px;
  border-radius:30px;
  background:rgba(255,255,255,.05);
}
header a:hover{background:rgba(255,255,255,.15)}

#profileBtn{
  background:var(--accent);
  color:#000;
  font-weight:700;
}

/* ================= PROFILE ================= */
#profileModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9998;
}
.profile-card{
  width:380px;
  background:var(--card);
  border-radius:20px;
  padding:30px;
  text-align:center;
}
.profile-avatar{
  width:110px;
  height:110px;
  border-radius:50%;
  background:#222;
  margin:0 auto 15px;
  overflow:hidden;
}
.profile-avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.profile-card input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #333;
  background:#111;
  color:#fff;
}

/* ================= MAIN ================= */
main{
  padding-top:120px;
  text-align:center;
}
h1{
  font-size:64px;
  background:var(--accent);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ================= SETTINGS ================= */
#themeToggle{
  position:fixed;
  bottom:25px;
  right:25px;
  background:var(--accent);
  border:none;
  padding:14px 18px;
  border-radius:30px;
  cursor:pointer;
  font-weight:700;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen">
  <div class="login-box">
    <h2>CarSpire Login</h2>
    <input id="loginUser" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Log In</button>
    <div class="login-error" id="loginError">Invalid login</div>
  </div>
</div>

<!-- PROFILE -->
<div id="profileModal">
  <div class="profile-card">
    <div class="profile-avatar">
      <img id="avatarImg">
    </div>
    <input type="file" accept="image/*" onchange="setAvatar(event)">
    <h3 id="profileName"></h3>
    <p id="profileID"></p>
    <input id="displayName" placeholder="Change display name">
    <button onclick="saveProfile()">Save</button>
    <br><br>
    <button onclick="closeProfile()">Close</button>
  </div>
</div>

<header id="siteHeader" style="display:none">
  <a href="#">Home</a>
  <a href="#">Playlists</a>
  <a href="#">About</a>
  <a href="#" id="profileBtn" onclick="openProfile()">Profile</a>
</header>

<main id="siteMain" style="display:none">
  <h1>CARSPIREONLINE</h1>
  <p>Your professional automotive platform</p>
</main>

<button id="themeToggle" onclick="toggleTheme()">Theme</button>

<script>
/* ================= USERS ================= */
const users=[
 {u:"AnapatMaliwong",p:"PorscheAnapatMaliwong2554678",id:1},
 {u:"BewCEO",p:"Bew_spire_TH0311",id:2},
 {u:"MarkeyMOD",p:"Mark_Key979",id:3},
 {u:"IkkyuMOD",p:"Ik_u0a_972",id:4},
 {u:"MickMOD",p:"MickThebigboc7903",id:5}
];

let currentUser=null;

/* ================= LOGIN ================= */
function login(){
 const u=document.getElementById("loginUser").value;
 const p=document.getElementById("loginPass").value;
 const found=users.find(x=>x.u===u && x.p===p);
 if(!found){
   document.getElementById("loginError").style.display="block";
   return;
 }
 currentUser=found;
 document.getElementById("loginScreen").style.display="none";
 document.getElementById("siteHeader").style.display="flex";
 document.getElementById("siteMain").style.display="block";
 loadProfile();
}

/* ================= PROFILE ================= */
function openProfile(){
 document.getElementById("profileModal").style.display="flex";
}
function closeProfile(){
 document.getElementById("profileModal").style.display="none";
}
function loadProfile(){
 document.getElementById("profileName").innerText=currentUser.u;
 document.getElementById("profileID").innerText="User ID: "+currentUser.id;
}
function saveProfile(){
 const name=document.getElementById("displayName").value;
 if(name) document.getElementById("profileName").innerText=name;
 closeProfile();
}
function setAvatar(e){
 const reader=new FileReader();
 reader.onload=()=>document.getElementById("avatarImg").src=reader.result;
 reader.readAsDataURL(e.target.files[0]);
}

/* ================= THEME ================= */
function toggleTheme(){
 document.body.dataset.theme=
  document.body.dataset.theme==="light"?"dark":"light";
}
</script>

</body>
</html>
