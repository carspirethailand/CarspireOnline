<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CarSpireOnline</title>

<style>
:root{
  --bg:#0b0b0f;
  --card:#151520;
  --text:#ffffff;
  --accent:linear-gradient(135deg,#4f7cff,#7a5cff);
}

body{
  margin:0;
  font-family:Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
}

.logo{
  font-size:22px;
  font-weight:700;
}

.profile-btn{
  cursor:pointer;
  padding:8px 14px;
  border-radius:10px;
  background:#1e1e2e;
}

.brief{
  margin:40px auto;
  width:80%;
  padding:40px;
  border-radius:18px;
  background:var(--accent);
  text-align:center;
  font-size:36px;
  font-weight:700;
}

.menu{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:30px;
  width:80%;
  margin:0 auto;
}

.menu-card{
  background:var(--card);
  border-radius:18px;
  padding:40px;
  text-align:center;
  font-size:22px;
  cursor:pointer;
  transition:.2s;
}

.menu-card:hover{
  transform:translateY(-6px);
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

/* LOGIN */
#login{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
}

.login-box{
  background:#151520;
  padding:40px;
  border-radius:20px;
  width:320px;
}

.login-box input{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  border-radius:10px;
  border:none;
}

.login-box button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

/* PROFILE */
#profile{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
}

.profile-box{
  background:#151520;
  padding:30px;
  border-radius:18px;
  width:300px;
}

.profile-box button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="login">
  <div class="login-box">
    <h2>Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<header>
  <div class="logo">CarSpireOnline</div>
  <div class="profile-btn" onclick="openProfile()" id="profileName">User</div>
</header>

<div class="brief">Brief</div>

<div class="menu">
  <div class="menu-card" onclick="openSection('Community')">Community</div>
  <div class="menu-card" onclick="openSection('Car Diagnostics')">Car Diagnostics</div>
  <div class="menu-card" onclick="openSection('Trend')">Trend</div>
</div>

<!-- PROFILE -->
<div id="profile">
  <div class="profile-box">
    <h3 id="profileUser"></h3>
    <button onclick="toggleTheme()">Change Theme</button>
    <button onclick="logout()">Logout</button>
    <button onclick="closeProfile()">Close</button>
  </div>
</div>

<script>
/* USERS (FROM YOUR IMAGE â€“ UNCHANGED) */
const users = [
 {username:"AnapatMaliwong",password:"PorscheAnapatMaliwong2554678",id:1},
 {username:"BewCEO",password:"Bew_spire_TH0311",id:2},
 {username:"MarkeyMOD",password:"Mark_Key979",id:3},
 {username:"IkkyuMOD",password:"Ik_u0a_972",id:4},
 {username:"MickMOD",password:"MickThebigboc7903",id:5},
];

let currentUser=null;

/* LOGIN */
function login(){
 const u=document.getElementById("username").value;
 const p=document.getElementById("password").value;

 const found=users.find(x=>x.username===u && x.password===p);
 if(!found){ alert("Wrong login"); return; }

 currentUser=found;
 localStorage.setItem("user",JSON.stringify(found));
 document.getElementById("login").style.display="none";
 document.getElementById("profileName").innerText=found.username;
}

/* AUTO LOGIN */
const saved=localStorage.getItem("user");
if(saved){
 currentUser=JSON.parse(saved);
 document.getElementById("login").style.display="none";
 document.getElementById("profileName").innerText=currentUser.username;
}

/* PROFILE */
function openProfile(){
 document.getElementById("profileUser").innerText=currentUser.username;
 document.getElementById("profile").style.display="flex";
}
function closeProfile(){
 document.getElementById("profile").style.display="none";
}

/* LOGOUT */
function logout(){
 localStorage.removeItem("user");
 location.reload();
}

/* THEME */
let dark=true;
function toggleTheme(){
 dark=!dark;
 document.documentElement.style.setProperty(
   "--bg",dark?"#0b0b0f":"#f2f2f2"
 );
 document.documentElement.style.setProperty(
   "--text",dark?"#fff":"#000"
 );
}

/* MENU */
function openSection(name){
 alert(name+" clicked (hook your page here)");
}
</script>

</body>
</html>
