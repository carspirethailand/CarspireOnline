<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CarspireOnline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      background:
        radial-gradient(circle at top, #1f2937, #020617 60%, #000 100%);
    }
  </style>
</head>

<body class="text-white">
<div id="root"></div>

<script type="text/babel">

const USERS = [
  { id: 1, username: "AnapatMaliwong", password: "PorscheAnapatMaliwong2554678", admin: true },
  { id: 2, username: "BewCEO", password: "Bew_spire_TH0311", admin: false },
  { id: 3, username: "MarkeyMOD", password: "Mark_Key979", admin: false },
  { id: 4, username: "IkkyuMOD", password: "Ik_u0a_972", admin: false },
  { id: 5, username: "MickMOD", password: "MickThebigboc7903", admin: false }
];

function App() {
  const [user, setUser] = React.useState(null);
  const [page, setPage] = React.useState("login");
  const [error, setError] = React.useState("");

  function login(username, password) {
    const found = USERS.find(
      u => u.username === username && u.password === password
    );

    if (!found) {
      setError("Invalid username or password");
      return;
    }

    setUser(found);
    setPage("menu");
    setError("");
  }

  function logout() {
    setUser(null);
    setPage("login");
  }

  if (page === "login") {
    return <LoginPage onLogin={login} error={error} />;
  }

  if (page === "menu") {
    return <MenuPage user={user} setPage={setPage} logout={logout} />;
  }

  return (
    <SimplePage
      title={page}
      back={() => setPage("menu")}
    />
  );
}

/* ---------------- LOGIN ---------------- */

function LoginPage({ onLogin, error }) {
  const [username, setUsername] = React.useState("");
  const [password, setPassword] = React.useState("");

  return (
    <div className="min-h-screen flex items-center justify-center">
      <div className="bg-black/60 backdrop-blur-xl p-8 rounded-3xl w-full max-w-md border border-white/10">
        <h1 className="text-3xl font-bold text-center mb-6">CarspireOnline</h1>

        <input
          className="w-full p-3 mb-4 rounded-xl bg-black border border-white/20"
          placeholder="Username"
          onChange={e => setUsername(e.target.value)}
        />

        <input
          type="password"
          className="w-full p-3 mb-4 rounded-xl bg-black border border-white/20"
          placeholder="Password"
          onChange={e => setPassword(e.target.value)}
        />

        {error && <p className="text-red-400 mb-3">{error}</p>}

        <button
          onClick={() => onLogin(username, password)}
          className="w-full bg-gradient-to-r from-blue-600 to-indigo-600 p-3 rounded-xl font-bold hover:scale-[1.02] transition"
        >
          Login
        </button>

        <button
          onClick={() => alert("Signup coming soon")}
          className="w-full mt-4 text-sm text-gray-400 hover:text-white"
        >
          Sign up
        </button>
      </div>
    </div>
  );
}

/* ---------------- MENU ---------------- */

function MenuPage({ user, setPage, logout }) {
  return (
    <div className="min-h-screen text-black bg-gray-100">

      {/* TOP BAR */}
      <div className="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 className="text-2xl font-bold">CarspireOnline</h1>
        <div className="flex items-center gap-4">
          <span className="font-semibold">
            User {user.id}
          </span>
          <button
            onClick={logout}
            className="text-red-500 font-semibold"
          >
            Logout
          </button>
        </div>
      </div>

      {/* CONTENT */}
      <div className="max-w-6xl mx-auto p-6">

        {/* BRIEF */}
        <button
          onClick={() => setPage("Brief")}
          className="w-full h-44 mb-10 rounded-3xl 
                     bg-gradient-to-r from-blue-600 to-indigo-600
                     text-white text-5xl font-bold shadow-xl"
        >
          Brief
        </button>

        {/* GRID */}
        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">

          <button
            onClick={() => setPage("Community")}
            className="h-48 bg-white rounded-3xl shadow-lg text-3xl font-semibold"
          >
            Community
          </button>

          <button
            onClick={() => setPage("Car Diagnostics")}
            className="h-48 bg-white rounded-3xl shadow-lg text-3xl font-semibold"
          >
            Car Diagnostics
          </button>

          <button
            onClick={() => setPage("Trend")}
            className="h-48 bg-white rounded-3xl shadow-lg text-3xl font-semibold"
          >
            Trend
          </button>

        </div>

        {user.admin && (
          <button
            onClick={() => setPage("Admin Panel")}
            className="w-full mt-10 bg-gradient-to-r from-red-500 to-orange-500
                       text-white p-6 rounded-2xl text-xl font-bold"
          >
            Admin Panel
          </button>
        )}

      </div>
    </div>
  );
}

/* ---------------- SIMPLE PAGE ---------------- */

function SimplePage({ title, back }) {
  return (
    <div className="min-h-screen flex flex-col items-center justify-center bg-black text-white">
      <h1 className="text-5xl font-bold mb-6">{title}</h1>
      <button
        onClick={back}
        className="px-6 py-3 bg-white text-black rounded-xl font-semibold"
      >
        Back to Menu
      </button>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);

</script>
</body>
</html>
