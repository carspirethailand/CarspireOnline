<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CarSpireOnline</title>

<style>
:root{
  --bg:#0b0b0f;
  --text:#ffffff;
  --card:#151520;
  --menu-gradient:linear-gradient(135deg,#ff512f,#dd2476);
}

body{
  margin:0;
  font-family:Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
}

.logo{font-size:22px;font-weight:700;}

.profile-btn{
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
}

.profile-btn img{
  width:36px;
  height:36px;
  border-radius:50%;
  object-fit:cover;
}

/* BRIEF */
.brief{
  width:80%;
  margin:40px auto;
  padding:40px;
  border-radius:20px;
  background:linear-gradient(135deg,#4f7cff,#7a5cff);
  text-align:center;
  font-size:36px;
  font-weight:700;
}

/* MENU */
.menu{
  width:80%;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:30px;
}

.menu-card{
  background:var(--card);
  padding:40px;
  border-radius:20px;
  text-align:center;
  font-size:22px;
  cursor:pointer;
}

/* FULLSCREEN MENU */
#fullscreenMenu{
  position:fixed;
  inset:0;
  background:var(--menu-gradient);
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:30px;
  font-size:30px;
  z-index:100;
}

/* LOGIN */
#login{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
}

.login-box{
  background:#151520;
  padding:40px;
  border-radius:20px;
  width:320px;
}

.login-box input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:none;
}

/* PROFILE */
#profile{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
}

.profile-box{
  background:#151520;
  padding:30px;
  border-radius:20px;
  width:320px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<header>
  <div class="logo">CarSpireOnline</div>
  <div class="profile-btn" onclick="openProfile()">
    <img id="avatar" src="https://via.placeholder.com/100">
    <span id="profileName">User</span>
  </div>
</header>

<div class="brief">Brief</div>

<div class="menu">
  <div class="menu-card" onclick="openMenu()">Community</div>
  <div class="menu-card" onclick="openMenu()">Car Diagnostics</div>
  <div class="menu-card" onclick="openMenu()">Trend</div>
</div>

<!-- FULLSCREEN MENU -->
<div id="fullscreenMenu" onclick="closeMenu()">
  <div>Community</div>
  <div>Car Diagnostics</div>
  <div>Trend</div>
  <small>(click anywhere to close)</small>
</div>

<!-- PROFILE -->
<div id="profile">
  <div class="profile-box">
    <h3 id="profileUser"></h3>
    <input type="file" accept="image/*" onchange="uploadAvatar(event)">
    <button onclick="setTheme()">CarSpireThailand Theme</button>
    <button onclick="logout()">Logout</button>
    <button onclick="closeProfile()">Close</button>
  </div>
</div>

<script>
/* USERS */
const users=[
 {username:"AnapatMaliwong",password:"PorscheAnapatMaliwong2554678",id:1},
 {username:"BewCEO",password:"Bew_spire_TH0311",id:2},
 {username:"MarkeyMOD",password:"Mark_Key979",id:3},
 {username:"IkkyuMOD",password:"Ik_u0a_972",id:4},
 {username:"MickMOD",password:"MickThebigboc7903",id:5},
];

let currentUser=null;

/* LOGIN */
function login(){
 const u=username.value,p=password.value;
 const found=users.find(x=>x.username===u&&x.password===p);
 if(!found)return alert("Wrong login");
 currentUser=found;
 localStorage.setItem("user",JSON.stringify(found));
 init();
}

function init(){
 login.style.display="none";
 profileName.innerText=currentUser.username;
 profileUser.innerText=currentUser.username;

 const img=localStorage.getItem("avatar_"+currentUser.id);
 if(img)avatar.src=img;
}

const saved=localStorage.getItem("user");
if(saved){currentUser=JSON.parse(saved);init();}

/* PROFILE */
function openProfile(){profile.style.display="flex";}
function closeProfile(){profile.style.display="none";}

/* AVATAR */
function uploadAvatar(e){
 const reader=new FileReader();
 reader.onload=()=>{ 
  avatar.src=reader.result;
  localStorage.setItem("avatar_"+currentUser.id,reader.result);
 };
 reader.readAsDataURL(e.target.files[0]);
}

/* THEME */
function setTheme(){
 document.documentElement.style.setProperty(
  "--menu-gradient","linear-gradient(135deg,#ff512f,#f09819)"
 );
}

/* MENU */
function openMenu(){fullscreenMenu.style.display="flex";}
function closeMenu(){fullscreenMenu.style.display="none";}

/* LOGOUT */
function logout(){
 localStorage.clear();
 location.reload();
}
</script>

</body>
</html>
