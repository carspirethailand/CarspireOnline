<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CarspireOnline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }
  </style>
</head>
<body class="overflow-x-hidden">

<!-- MAGIC GRADIENT BACKGROUND -->
<div class="fixed inset-0 -z-10">
  <div class="absolute inset-0 bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 opacity-20"></div>
  <div class="absolute -top-40 -left-40 w-[500px] h-[500px] bg-blue-400 rounded-full blur-3xl opacity-30 animate-pulse"></div>
  <div class="absolute top-1/2 -right-40 w-[500px] h-[500px] bg-purple-400 rounded-full blur-3xl opacity-30 animate-pulse"></div>
</div>

<!-- LOGIN PAGE -->
<div id="loginPage" class="min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-3xl shadow-xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6">CarspireOnline</h1>
    <input id="emailInput" class="w-full p-3 border rounded-xl mb-4" placeholder="Email" />
    <button onclick="login()" class="w-full bg-indigo-600 text-white p-3 rounded-xl">
      Login
    </button>
    <p class="text-xs text-gray-500 text-center mt-4">
      Admin: admin@carspire.com
    </p>
  </div>
</div>

<!-- MENU PAGE -->
<div id="menuPage" class="hidden min-h-screen">
  <nav class="bg-white/80 backdrop-blur-xl p-4 flex justify-between items-center shadow">
    <h1 class="font-bold text-xl">ğŸš— CarspireOnline</h1>
    <button onclick="logout()" class="text-red-500 font-semibold">Logout</button>
  </nav>

  <div class="p-8 grid md:grid-cols-3 gap-6">
    <button onclick="openBrief()" class="bg-indigo-600 text-white p-6 rounded-xl">
      ğŸ“… Todayâ€™s Brief
    </button>
    <div class="bg-purple-600 text-white p-6 rounded-xl">
      ğŸ‘¥ Community
    </div>
    <div class="bg-pink-600 text-white p-6 rounded-xl">
      ğŸ”¥ Trending
    </div>
  </div>
</div>

<!-- BRIEF PAGE -->
<div id="briefPage" class="hidden min-h-screen">
  <nav class="bg-white/80 backdrop-blur-xl p-4 shadow flex justify-between">
    <button onclick="goMenu()" class="font-semibold">â† Back</button>
    <h2 class="font-bold">Todayâ€™s Brief</h2>
  </nav>

  <div class="max-w-3xl mx-auto p-6">
    <h2 id="briefDate" class="text-3xl font-bold mb-6"></h2>

    <div id="newsContainer" class="space-y-4">
      <p class="text-gray-600">Loading news...</p>
    </div>
  </div>
</div>

<script>
  const loginPage = document.getElementById("loginPage");
  const menuPage = document.getElementById("menuPage");
  const briefPage = document.getElementById("briefPage");
  const newsContainer = document.getElementById("newsContainer");
  const briefDate = document.getElementById("briefDate");

  function login() {
    loginPage.classList.add("hidden");
    menuPage.classList.remove("hidden");
  }

  function logout() {
    menuPage.classList.add("hidden");
    briefPage.classList.add("hidden");
    loginPage.classList.remove("hidden");
  }

  function openBrief() {
    menuPage.classList.add("hidden");
    briefPage.classList.remove("hidden");
    loadBrief();
  }

  function goMenu() {
    briefPage.classList.add("hidden");
    menuPage.classList.remove("hidden");
  }

  function loadBrief() {
    const today = new Date();
    briefDate.textContent = today.toDateString();

    // Static fallback news (NO API REQUIRED)
    const news = [
      {
        title: "Tesla cuts Model Y pricing",
        summary: "Tesla lowers prices to stay competitive in 2026.",
        source: "EV Insider",
        time: "2h ago"
      },
      {
        title: "Toyota reveals next-gen EV platform",
        summary: "New architecture promises longer range and faster charging.",
        source: "Auto News",
        time: "4h ago"
      },
      {
        title: "BMW previews electric M-series",
        summary: "Performance-focused EVs coming sooner than expected.",
        source: "CarTech",
        time: "6h ago"
      }
    ];

    newsContainer.innerHTML = "";

    news.forEach(item => {
      const card = document.createElement("div");
      card.className = "bg-white/80 rounded-xl p-5 shadow";
      card.innerHTML = `
        <h3 class="font-bold text-lg">${item.title}</h3>
        <p class="text-gray-600">${item.summary}</p>
        <div class="text-sm text-gray-500 flex justify-between mt-2">
          <span>${item.source}</span>
          <span>${item.time}</span>
        </div>
      `;
      newsContainer.appendChild(card);
    });
  }
</script>

</body>
</html>
